<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTQI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LPNRS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/your_github_profile" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content mt-5">
        <h1>License Plate Number Recognition System</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-custom btn-primary">Upload Image</button>
        </form>
        {% if text %}
        <div class="mt-4">
            <h2 class="dt">Detected Text</h2>
            <p class="detected-text">{{ text }}</p>
        </div>
        {% endif %}
        {% if original_image %}
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Uploaded Image</h2>
                <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Uploaded Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h2>Processed Image</h2>
                <img src="{{ url_for('static', filename='uploads/' + cropped_image) }}" alt="Processed Image" class="img-fluid rounded">
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
